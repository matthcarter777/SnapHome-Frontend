<nz-content>
  <div class="content">
    <form nz-form>
      <nz-form-item>
        <h1 class="title">Remover Propriedade</h1>
      </nz-form-item>
      <nz-form-item>
        <span>{{ property.title }}</span>
      </nz-form-item>
      <nz-form-item>
        <span>{{ property.description }}</span>
      </nz-form-item>
      <nz-form-item>
        <span>{{ property.city }}</span>
      </nz-form-item>
      <nz-form-item nz-row class="register-area">
        <button nz-button nzType="primary" (click)="show()" nzDanger>Deletar</button>
        <button nz-button nzType="primary" (click)="cancel()">Cancelar</button>
      </nz-form-item>
    </form>
  </div>
</nz-content>
